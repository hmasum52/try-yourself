

name: Git Diff

on:
  push:
    branches:
      - actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - run: |
            git diff origin/master --name-only
            echo "::set-output name=diff::$(git diff origin/master --name-only)"
  