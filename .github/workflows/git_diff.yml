

name: Git Diff

on:
  push:
    branches:
      - actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - run: |
            git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        - run: |
            git diff origin/master HEAD --name-only
  